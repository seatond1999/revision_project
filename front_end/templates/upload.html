<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF Upload</title>
</head>
<body>
  <h1>Upload a PDF</h1>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf">
    <button type="submit">Upload</button>
  </form>
</body>
</html>
