<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask DataFrame Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        section.grainy-gradient-intro {
          text-align: center;
        }
        body {
            text-align: left;
            margin: 0; /* Remove default margin */
        }
        .content-container {
            padding: 10px; /* Adjust the padding as needed */
        }
        #resetButton {
            background-color: red; /* Set background color to red */
            color: white; /* Set text color to white */
            padding: 10px 20px; /* Add padding for better appearance */
            font-size: 16px; /* Increase font size */
            margin-top: 20px; /* Adjust the margin-top to add space above the button */
            margin-bottom: 20px;
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        header { 
                text-align: center; 
            }


        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
    

</head>
<body>
    <section class="grainy-gradient-weaker">
        <svg height="0" width="0">
            <filter id='f'>
                <feTurbulence type='fractalNoise' baseFrequency='.5' />
            </filter>
        </svg>
    </section>
    <nav>
        <!-- Call the Python function when the link is clicked -->
        <a href="{{ url_for('upload_file') }}">CHANGE BOOK</a>
        <a href="{{ url_for('change_chapter') }}">CONTENTS PAGE</a>
        <a href="{{ url_for('change_subtitle', chapter_title=title) }}">CHAPTER BREAKDOWN</a>
    </nav>
    <div class="content-container">
    <header> 
    <h1>Revising subsection: {{subtitle}}</h1>
    </header> 
    <h2>Questions</h2>
    <h3>{{questions}}</h3>


    <!-- Buttons -->
    <button id="showAnswerButton">SHOW ANSWER</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            var subtitle = "{{subtitle}}";
            var chapter_title = "{{title}}";


            // Show answer button event
            $('#showAnswerButton').click(function() {
                // Use AJAX to send a request to the server-side function with cond=True
                $('<form action="/ans_func" method="post"><input type="hidden" name="subtitle" value="' + subtitle + '"><input type="hidden" name="chapter_title" value="' + chapter_title + '"></form>').appendTo('body').submit();   
            });
        });
    </script>

</body>
</html>
