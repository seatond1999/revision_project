<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask DataFrame Example</title>
</head>
<body>

    <h1>Upload Successful</h1>
    <p>The file {{ filename }} has been successfully uploaded.</p>
    
    <h1>DataFrame</h1>
    {% for table in tables %}
        <div>
            {{ table|safe }}
        </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        // Add a click event to the DataFrame rows
        $('.data tbody tr').click(function() {
            // Get the clicked value from the first column
            var clickedValue = $(this).find('td:first').text();

            // Show a confirmation dialog
            var confirmation = confirm('Do you want to continue with ' + clickedValue + '?');
            
            // Call the qa_func only if the user clicks "OK"
            if (confirmation) {
                // Use AJAX to send a request to the server-side function
                $('<form action="/qa_func" method="post"><input type="hidden" name="clickedValue" value="' + clickedValue + '"></form>').appendTo('body').submit();
            }
        });
    });
</script>

    

</body>
</html>
