<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask DataFrame Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            text-align: left;
        }
        header { 
                text-align: center; 
            }
    </style>
</head>
<body>
    <section class="grainy-gradient-weaker">
        <svg height="100" width="0">
            <filter id='f'>
                <feTurbulence type='fractalNoise' baseFrequency='.5' />
            </filter>
        </svg>
    </section>
    <header> 
    <h1>Breakdown of chapter {{title}}</h1>
    </header>
    <!-- Second Table -->
    {% for table in tables[1:2] %}
        <div>
            {{ table|safe }}
        </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        // Add a click event to the DataFrame rows
        $('.data tbody tr').click(function() {
            // Get the clicked value from the first column
            var clickedValue = $(this).find('td:first').text();

            // Show a confirmation dialog
            var confirmation = confirm('Do you want to continue with ' + clickedValue + '?');
            
            // Call the qa_func only if the user clicks "OK"
            if (confirmation) {
                // Use AJAX to send a request to the server-side function
                $('<form action="/expand_sub" method="post"><input type="hidden" name="clickedValue" value="' + clickedValue + '"></form>').appendTo('body').submit();
            }
        });
    });
</script>

    

</body>
</html>
