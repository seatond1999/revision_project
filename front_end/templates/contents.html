<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            text-align: left;
        }
        header { 
                text-align: center; 
            }
    </style>
</head>
<body>
    <header>
        <h1>CONTENTS TABLE</h1>
    </header>
    <section class="grainy-gradient-weaker">
        <svg height="100" width="0">
            <filter id='f'>
                <feTurbulence type='fractalNoise' baseFrequency='.5' />
            </filter>
        </svg>
    </section>

    <!-- First Table -->
    {% for table in tables[0:1] %}
        <div>
            {{ table|safe }}
        </div>
    {% endfor %}

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add a click event to the DataFrame rows
            $('.data tbody tr').click(function() {
                // Get the clicked value from the first column
                var clickedValue = $(this).find('td:first').text();

                // Show a confirmation dialog
                var confirmation = confirm('Do you want to continue with ' + clickedValue + '?');
                
                if (confirmation) {
                    // Add the clicked value to the form and submit it
                    $('<form action="/update_df" method="post"><input type="hidden" name="clicked_value" value="' + clickedValue + '"></form>').appendTo('body').submit();
                }
            });
        });
    </script>
</body>
</html>
